{% extends "base.html" %}
{% block content %}
    <h2>Registro de libros</h2>
    <form method="POST" action="/registro_libros">
        <label for="titulo">Título</label>
        <input type="text" id="titulo" name="titulo" required>

        <label for="autor">Autor</label>
        <input type="text" id="autor" name="autor" required>

        <label for="resumen">Resumen</label>
        <textarea id="resumen" name="resumen" required></textarea>

        <label>Medio</label>
        <div>
            <input type="radio" id="fisico" name="medio" value="fisico" required>
            <label for="fisico">Físico</label>
            <input type="radio" id="digital" name="medio" value="digital" required>
            <label for="digital">Digital</label>
        </div>

        <button type="submit">Registrar</button>
    </form>
{% endblock %}
